 <div class="text-center recipe col-lg-5 col-md-5 col-sm-10 col-xs-10 col-sm-offset-0 col-xs-offset-1" ng-repeat="recipe in filtered_recipes | orderBy: 'created_at': true">
    <a href="#/show_recipe" class="recipe_href" ng-click="show_recipe(recipe)">
        <h3>{{recipe.title}}</h3>
        <p>{{recipe.descript}}</p>
        <small>Posted by @{{recipe.posted_by}}</small>
    </a>
</div>
